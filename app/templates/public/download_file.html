<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="{{ url_for('static', filename='js/chooseFile.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Horse Query Portal</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h3 class="header">{{filename}}</h3>
            <div class="row justify-content-center">
                <form action="/download-file/{{filename}}" method="GET" enctype="multipart/form-data">
                    <button type="submit" class="klButton">Download</button>
                </form>
                <form action="/retrieve-file/{{filename}}" method="GET" enctype="multipart/form-data">
                    <button type="submit" class="klButton">View</button>
                </form>
                <button class="klButton" onclick="startOver()">Start Over</button>
            </div>
        </div>
    </div>

    <script>
        function startOver(){
            window.location = document.location.origin + "/upload-file"
        }
    </script>
</body>
</html>
